<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body,div{
      margin: 0;
      padding: 0;
    }
    .box{
      width: 100vw;
      display: flex;
      padding-left: .5vw;
      padding-right: .5vw;
      box-sizing: border-box;
      flex-flow: row wrap;
    }
    .box .child{
      width: 33vw;
      height: 33vw;
      background-color: skyblue;
      border: 1px solid #000;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <!-- 
    2.0的流式布局，需要给定宽高，才可以实现九宫格
    如果需要全屏的自适应九宫格，该怎么实现
   -->
   <!-- 采用vw的方式 高度等于视口的33 -->
   <!-- 同样也可以采用%的布局方式 -->
   <div class="box">
       <div class="child"></div>
       <div class="child"></div>
       <div class="child"></div>
       <div class="child"></div>
       <div class="child"></div>
       <div class="child"></div>
       <div class="child"></div>
       <!-- <div class="child"></div>
       <div class="child"></div>
       <div class="child"></div>
       <div class="child"></div> -->
   </div>
</body>
</html>
