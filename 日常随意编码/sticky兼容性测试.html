  <script>
    // 判断是否支持 sticky定位
    function isSupportStikky(){
      let div = document.createElement('div')
      let prefix = ['','-webkit-']
      let stickyText = ''
      prefix.forEach( function(item) {
        stickyText += 'position:' + item + 'sticky;'
      })
      div.style.cssText = stickyText
      document.body.appendChild(div)
      let reg = /sticky/i
      let isSupport =reg.test(window.getComputedStyle(div,null).position)
      console.log(window.getComputedStyle(div,null).position);
      document.body.removeChild(div)
      return isSupport
    }
    console.log(isSupportStikky());
