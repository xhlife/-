<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 结合闭包和Symbol实现私有变量

    var People = (function() {
      var test = Symbol('test')
      class People {
        constructor(n) {
          this[test] = n
        }
        sayName() {
          console.log(this[test])
        }
      }
      return People
    })()
    var t = new People('tttttt')
    t.sayName()
    class PPP {
      #test
      constructor(t) {
        this.#test = t
      }
      sayName() {
        console.log(this.#test)
      }
    }

    // PPP.test
    var tt = new PPP('hhhhh')
    tt.sayName()
  </script>
</body>
</html>
